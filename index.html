<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div >
        <nav class="navbar navbar-expand-lg navbar-dark py-3" >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/icons/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Locality
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" id="location-input" type="search" placeholder="Search" aria-label="Search">
                      <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="weather-div">
        
        <div class="container weather-display">

            <div class="container pt-5 mb-5 overflow-hidden text-center">
                <button id="detected-location" type="button" class="btn btn-primary btn-sm" style="border-radius: 40px; color: black;">Houston (detected)</button>
                <button type="button" class="btn btn-secondary btn-sm" style="border-radius: 40px; color: black; background-color: #c8dfed;">Atlanta</button>
            </div>
            <div class="container pb-5 text-center">
                <div class="row mb-5 g-5">
                  <div class="col-lg-4 col-md-6 col-sm-12">
                    <h4 class="text-white text-start">Current Weather</h4>
                    <div class="p-3 border bg-light" id="current-weather-div">
                        <img id="current-weather-img" class="mb-2"src="icons/sunny.png" alt="" width="50" height="50">
                        <h3 id="current-weather-des">Sunny</h3>
                        <p id="current-date"></p>
                        
                    </div>
                  </div>
                  <div class="col-lg-8 col-sm-12">
                    <h4 class="text-white text-start">Weather Forecast</h4>
                    <div id='forecastDiv' class="px-3 py-2 border bg-light d-flex flex-row weather-forecast">



                    </div>
                  </div>
                </div>
                <div class="row g-5">
                    <div class="col-lg-4 col-md-12 col-sm-12">
                      <h4 class="text-white text-start">Details</h4> 
                      <div class="row g-2">
                        <div class="col-6">
                            <div class="p-2 border bg-light d-flex flex-row details">
                               <img src="icons/thermometer.png" class="me-3" alt="" width="40" height="40"> 
                               <div class="d-flex align-items-start flex-column">
                                <h4 id="current-temp"></h4>
                               <p>Temperature</p>
                               </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2 border bg-light d-flex flex-row details">
                                <img src="icons/uv.png" class="me-3" alt="" width="40" height="40"> 
                                <div class="d-flex align-items-start flex-column">
                                 <h4>6</h4>
                                <p>UV index</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2 border bg-light d-flex flex-row details">
                                <img src="icons/wind.png" class="me-3" alt="" width="40" height="40"> 
                                <div class="d-flex align-items-start flex-column">
                                 <h4 id="current-wind"></h4>
                                <p>Wind</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2 border bg-light d-flex flex-row details">
                                <img src="icons/humidity.png" class="me-3" alt="" width="40" height="40"> 
                                <div class="d-flex align-items-start flex-column">
                                 <h4 id="humidity"></h4>
                                <p>Humidity</p>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12">
                      <h4 class="text-white text-start">Sun</h4>
                      <div class="row g-3">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="p-4 px-4 border bg-light" id="sun-div">
                                <div class="d-flex justify-content-between flex-row">
                                    <p>Sunrise</p>
                                    <p>Sunset</p>
                                </div>
                                <div class="d-flex justify-content-start flex-row pe-4">
                                    <div class="d-flex justify-content-start flex-column" style="margin-left: 50%;"">
                                        <img src="icons/uv.png" class="me-3" alt="" width="25" height="25">
                                        <img src="icons/down-arrow.png" class="mx-1" alt="" width="15" height="15"> 
                                    </div>
                                    
                                </div>
                                <div>
                                    <hr style=" border-top: 3px dashed black;">
                                </div>
                                <div class="d-flex  d-flex justify-content-between flex-row">
                                    <p id="sunrise"></p>
                                    <p id="sunset"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-12 col-sm-12 city-image" id="img-container" style="position: relative;">
                            <h5 id="location-image-text"class="text-white text-start" style="position: absolute; bottom: 10px; left: 10px;" id="city-name">Houston,TX</h5>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiJ2HXj6DPZm5N5P69EAMDvWvOIW9zFQY&libraries=places&callback=initMap" defer>
    </script>
    <script src="script.js" ></script>
</body>
</html>
